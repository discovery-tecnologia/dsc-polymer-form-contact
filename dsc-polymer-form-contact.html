<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../app-localize-behavior/app-localize-behavior.html">
<link rel="import" href="../iron-validatable-behavior/iron-validatable-behavior.html">
<link rel="import" href="../iron-ajax/iron-ajax.html">
<link rel="import" href="../paper-button/paper-button.html">
<link rel="import" href="../paper-input/paper-input.html">
<link rel="import" href="../paper-input/paper-textarea.html">
<link rel="import" href="../iron-icons/iron-icons.html">
<link rel="import" href="../iron-icons/notification-icons.html">
<link rel="import" href="../iron-icon/iron-icon.html">
<link rel="import" href="../iron-form/iron-form.html">

<dom-module id="dsc-polymer-form-contact">

  <template>

    <style>
      :host {
        display: block;
      }

      #dsc-form-contact form paper-input iron-icon {
          color: #666666;
          margin: 0 5px 5px 0; 
      }

      .suffix-info {
          color: #999999; 
      }

      .dsc-button-submit {
          margin-top: 15px;
      }

    </style>

    <div id="dsc-form-contact">
      <form is="iron-form" id="dscFormContact">
        <paper-input name="name" value="{{contact.name}}" label$="[[localize('label_name')]]" required auto-validate error-message="[[localize('required_field')]]">
          <iron-icon icon="account-circle" prefix></iron-icon>
        </paper-input>
        <paper-input name="phone" value="{{contact.phone}}" label$="[[localize('label_phone')]]" maxlength="15" auto-validate pattern="\([0-9]{2}\) [0-9]{4,6}-[0-9]{4}$" error-message="[[localize('invalid_phone')]]">
          <iron-icon icon="notification:phone-in-talk" prefix></iron-icon>
          <div class="suffix-info" suffix>(00) 00000-0000</div>
        </paper-input>
        <paper-input name="mail" value="{{contact.mail}}" label$="[[localize('label_mail')]]" required auto-validate pattern="^[a-zA-Z0-9.!#$%&â€™*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$" error-message="[[localize('invalid_mail')]]">
          <iron-icon icon="mail" prefix></iron-icon>
          <div class="suffix-info" suffix>@email.com</div>
        </paper-input>
        <paper-input name="subject" value="{{contact.subject}}" label$="[[localize('label_subject')]]" required auto-validate error-message="[[localize('required_field')]]">
          <iron-icon icon="subject" prefix></iron-icon>
        </paper-input>
        <paper-textarea name="message" value="{{contact.message}}" label$="[[localize('label_message')]]" rows="5" required error-message="[[localize('required_field')]]"></paper-textarea>
        <paper-button id="dscButtonSubmit" class="dsc-button-submit" raised on-tap="handleSubmit">[[localize('btn_text')]]</paper-button>
      </form>

      <iron-ajax id="dscFormContactRequest" 
                 url="http://localhost:3000/api/contact" 
                 content-type="application/json"
                 handle-as="json"
                 method="POST" 
                 on-error="handleError"></iron-ajax>

    </div>
  </template>
  <script>

    Polymer({
      is: 'dsc-polymer-form-contact',

      behaviors: [
        Polymer.AppLocalizeBehavior,
        Polymer.IronValidatableBehavior
      ],

      properties: {

        contact: {
            type: Object,
            value: {
              "name": "", 
              "phone": "", 
              "mail": "", 
              "subject": "", 
              "message": ""
            },
            notify: true
        },
        /**
         * Define language tranlated
         * Actual options (en,br,es)
         */
        language: {
          value: 'en',
          type: String
        },

      },

      ready: function() {
          this.$.dscFormContactRequest.addEventListener('error', this.handleError);
          this.$.dscFormContactRequest.addEventListener('request', this.handleRequestSent);
          this.$.dscFormContactRequest.addEventListener('response', this.handleResponseReceived);
      },

      /**
       * On click or tap indicators.
       *
       * @param {object} e Event object.
       *
       * @return {undefined}
       */
      handleSubmit: function (event) {
        var form = Polymer.dom(event).localTarget.parentElement;
        //console.log(form.serialize());
        if (form.validate()) {
          var request = this.$$("#dscFormContactRequest");
          request.body = JSON.stringify(form.serialize());
          request.generateRequest();
        }
      },

      handleError: function(event) {
            //this.$$('#dscButtonSubmit').disabled=false;
            //var request=event.detail.request;
            //var error=event.detail.error;
      },
      handleRequestSent: function (request) {
          //console.log("boooooo");
          //this.$$('#dscButtonSubmit').disabled=true;
      },
      handleResponseReceived: function (response) {
          //this.$$('#dscButtonSubmit').disabled=false;
          //console.log("Received response: " + JSON.stringify(response.detail.response));
      },

      attached: function() {
        this.loadResources(this.resolveUrl('locales.json'));
      },

    });
  </script>

</dom-module>
