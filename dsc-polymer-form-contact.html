<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../app-localize-behavior/app-localize-behavior.html">
<link rel="import" href="../paper-button/paper-button.html">
<link rel="import" href="../paper-input/paper-input.html">
<link rel="import" href="../paper-input/paper-textarea.html">
<link rel="import" href="../iron-icons/iron-icons.html">
<link rel="import" href="../iron-icons/notification-icons.html">
<link rel="import" href="../iron-icon/iron-icon.html">
<link rel="import" href="../iron-form/iron-form.html">

<dom-module id="dsc-polymer-form-contact">

  <template>

    <style>
      :host {
        display: block;
      }

      #dsc-form-contact form paper-input iron-icon {
          color: #666666;
          margin: 0 5px 5px 0; 
      }

      .suffix-info {
          color: #999999; 
      }

      .dsc-button-submit {
          margin-top: 15px;
      }

    </style>

    <div id="dsc-form-contact">
      <form is="iron-form" method="post" action="/components/dsc-polymer-form-contact/demo/basic.html" id="dscFormContact">
        <paper-input name="name" label$="[[localize('label_name')]]" required auto-validate error-message="[[localize('required_field')]]">
          <iron-icon icon="account-circle" prefix></iron-icon>
        </paper-input>
        <paper-input name="phone" label$="[[localize('label_phone')]]" maxlength="15" auto-validate pattern="\([0-9]{2}\) [0-9]{4,6}-[0-9]{4}$" error-message="[[localize('invalid_phone')]]">
          <iron-icon icon="notification:phone-in-talk" prefix></iron-icon>
          <div class="suffix-info" suffix>(00) 00000-0000</div>
        </paper-input>
        <paper-input name="mail" label$="[[localize('label_mail')]]" required auto-validate pattern="^[a-zA-Z0-9.!#$%&â€™*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$" error-message="[[localize('invalid_mail')]]">
          <iron-icon icon="mail" prefix></iron-icon>
          <div class="suffix-info" suffix>@email.com</div>
        </paper-input>
        <paper-input name="subject" label$="[[localize('label_subject')]]" required auto-validate error-message="[[localize('required_field')]]">
          <iron-icon icon="subject" prefix></iron-icon>
        </paper-input>
        <paper-textarea name="message" label$="[[localize('label_message')]]" rows="5" required error-message="[[localize('required_field')]]"></paper-textarea>
        <paper-button class="dsc-button-submit" raised onclick="_submit(event)">Enviar</paper-button>
      </form>
    </div>
  </template>
  <script>
    
    function _submit(event) {
      if (dscFormContact.validate()) {
        Polymer.dom(event).localTarget.parentElement.submit();
      }
    }

    Polymer({
      is: 'dsc-polymer-form-contact',

      behaviors: [
        Polymer.AppLocalizeBehavior
      ],

      properties: {

        language: {
          value: 'en',
          type: String
        },

      },

      attached: function() {
        this.loadResources(this.resolveUrl('locales.json'));
      },

    });
  </script>

</dom-module>
